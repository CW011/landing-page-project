<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>
    <body>
        <!--Container for the logo and navbar links-->
        <div class="header">
            <div class="logo">
                <span>Header Logo</span>
            </div>
            <ul class="nav-links">
                <li class="home">Home</li>
                <li class="about">About</li>
                <li class="contact-me">Contact Me</li>
            </ul>
        </div>
        <!--Container for the information below the header-->
        <div class="container">
            <div class="grid-container-one">
                <h2 class="awesome-web">This website is awesome</h2>
                <p class="awesome-web-sub">This website has some subtext that goes here under the main title.
                It's a smaller font and the color is lower contrast.
                    <br><button class="sign-up-one">Sign up</button>
                </p>
            </div>
            <img src="/images/headerimage.jpg" class="image-one">
        </div>
        <!--Container for the four boxes-->
        <div class="container-two">
            <div class="header">
                Some interesting information.
            </div>
            <div class="shapes">
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
            </div>
        </div>
    </body>
</html>
